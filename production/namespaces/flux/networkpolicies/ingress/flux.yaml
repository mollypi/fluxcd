apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-flux
  namespace: flux
spec:
  podSelector: 
    matchLabels:
      app: flux
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: system
      podSelector:
        matchLabels:
          app: traefik
    ports:
    - protocol: TCP
      port: 8080

  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 3030

  policyTypes:
  - Ingress
