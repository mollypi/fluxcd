apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vitess-operator
  namespace: vitess
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - vitess.io
  resources:
  - '*'
  - vitesscells
  - vitesskeyspaces
  - vitessshards
  - vitesstablets
  - vitesslockservers
  verbs:
  - '*'
